<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Enregistrement</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .message {
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Formulaire d'Enregistrement</h2>
        <form id="form">
            <input type="text" id="nom" placeholder="Nom" required>
            <input type="text" id="prenom" placeholder="Prénom" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="telephone" placeholder="Téléphone" required>
            <button type="submit">Envoyer</button>
        </form>
        <p id="message" class="message"></p>
    </div>

    <script>
        document.getElementById("form").addEventListener("submit", async function (event) {
            event.preventDefault();

            const nom = document.getElementById("nom").value.trim();
            const prenom = document.getElementById("prenom").value.trim();
            const email = document.getElementById("email").value.trim();
            const telephone = document.getElementById("telephone").value.trim();
            const message = document.getElementById("message");

            // Validation de l'email et du téléphone
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phoneRegex = /^\+?\d{8,15}$/;

            if (!emailRegex.test(email)) {
                message.textContent = "❌ Email invalide.";
                return;
            }

            if (!phoneRegex.test(telephone)) {
                message.textContent = "❌ Téléphone invalide.";
                return;
            }

            const data = { nom, prenom, email, telephone };

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbzR7lFO2UrlswLSwJqDEajbBBJcdfPY_X2P3OinPRPieYBmxv8ltfmm_gFZstSOK5mReA/exec", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await response.text();
                message.textContent = "✅ " + result;
                document.getElementById("form").reset();
            } catch (error) {
                message.textContent = "❌ Erreur : " + error.message;
            }
        });
    </script>

</body>

</html>
