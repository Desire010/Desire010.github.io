<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Enregistrement</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #6a5acd;
            padding: 20px;
        }
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        button {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }
        button:hover {
            background: #0056b3;
        }
        button:active {
            transform: scale(0.98);
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .message {
            margin-top: 15px;
            font-size: 14px;
            color: #dc3545;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <img src="JADAR.jpeg" alt="JADAR Akouedo Rehoboth" class="logo">
        <h2>Formulaire d'Enregistrement</h2>
        <form id="form">
            <div class="form-group">
                <input type="text" id="nom" placeholder="Nom" required>
            </div>
            <div class="form-group">
                <input type="text" id="prenom" placeholder="Prénom" required>
            </div>
            <div class="form-group">
                <input type="tel" id="contact1" placeholder="+225 Contact 1" required>
            </div>
            <div class="form-group">
                <input type="tel" id="contact2" placeholder="+225 Contact 2 (WhatsApp)" required>
            </div>
            <div class="form-group">
                <input type="text" id="quartier" placeholder="Quartier" required>
            </div>
            <div class="form-group">
                <select id="departement" required>
                    <option value="">Sélectionnez un département</option>
                    <option>Groupe de Louange et d'Adoration</option>
                    <option>Chorale</option>
                    <option>Protocole</option>
                    <option>GEEAD</option>
                    <option>Bureau de la JADAR</option>
                    <option>MIFA</option>
                    <option>AMADCI</option>
                    <option>AOC</option>
                    <option>Aucun</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" id="profession" placeholder="Profession ou Formation" required>
            </div>
            <div class="form-group">
                <select id="secteur" required>
                    <option value="">Sélectionnez un secteur</option>
                    <option>RH</option>
                    <option>Marketing</option>
                    <option>Vente</option>
                    <option>Informatique</option>
                </select>
            </div>
            <button type="submit" id="submit-button">Envoyer</button>
        </form>
        <p id="message" class="message"></p>
    </div>

    <script>
        const form = document.getElementById("form");
        const button = document.getElementById("submit-button");
        const message = document.getElementById("message");
        const phoneRegex = /^\+225\d{10}$/;

        form.addEventListener("submit", async function (event) {
            event.preventDefault();

            button.disabled = true;
            button.textContent = "Envoi en cours...";

            const data = {};
            let isValid = true;
            form.querySelectorAll("input, select").forEach(input => {
                data[input.id] = input.value.trim();
                if (!input.value.trim()) {
                    isValid = false;
                }
            });

            if (!phoneRegex.test(data.contact1)) {
                message.textContent = "❌ Contact 1 invalide (Format: +225XXXXXXXXXX).";
                isValid = false;
            }
            if (!phoneRegex.test(data.contact2)) {
                message.textContent = "❌ Contact 2 invalide (Format: +225XXXXXXXXXX).";
                isValid = false;
            }
            if (!isValid) {
                button.disabled = false;
                button.textContent = "Envoyer";
                return;
            }

            try {
                await fetch("https://script.google.com/macros/s/AKfycbwRuTyMbuJki7Sz_AK-gmlJYAUbPdV6zGqYNnvK53_S8d8DsLrhjRC4RmHvqvNZOVB-eQ/exec", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                message.textContent = "✅ Enregistré avec succès !";
                message.style.color = "green";
                form.reset();
            } catch (error) {
                message.textContent = "❌ Erreur : " + error.message;
            }
            button.disabled = false;
            button.textContent = "Envoyer";
        });
    </script>

</body>

</html>
