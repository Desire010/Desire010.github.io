<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Enregistrement</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #6a5acd;
            padding: 20px;
        }
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        button {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }
        button:hover {
            background: #0056b3;
        }
        button:active {
            transform: scale(0.98);
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .message {
            margin-top: 15px;
            font-size: 14px;
            color: #dc3545;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <img src="JADAR.jpeg" alt="JADAR Akouedo Rehoboth" class="logo">
        <h2>Formulaire d'Enregistrement</h2>
        <form id="form">
    <div class="form-group">
        <input type="text" id="nom" placeholder="Nom" required>
    </div>
    <div class="form-group">
        <input type="text" id="prenom" placeholder="Prénom" required>
    </div>
    <div class="form-group">
        <input type="text" id="telephone" placeholder="+225 Téléphone" required>
    </div>
    <div class="form-group">
        <input type="text" id="quartier" placeholder="Quartier" required>
    </div>
    <div class="form-group">
        <input type="text" id="departement" placeholder="Département" required>
    </div>
    <div class="form-group">
        <input type="text" id="profession" placeholder="Profession ou Formation" required>
    </div>
    <div class="form-group">
        <input type="text" id="secteur" placeholder="Secteur d'activité ou domaine de formation" required>
    </div>
    <button type="submit" id="submit-button">Envoyer</button>
</form>
        <p id="message" class="message"></p>
    </div>

    <script>
        const form = document.getElementById("form");
        const button = document.getElementById("submit-button");
        const message = document.getElementById("message");
        const inputs = form.querySelectorAll("input");
        const telephoneInput = document.getElementById("telephone");
        
        telephoneInput.addEventListener("input", () => {
            if (!telephoneInput.value.startsWith("+225")) {
                telephoneInput.value = "+225";
            }
        });

        form.addEventListener("submit", async function (event) {
    event.preventDefault();

    button.disabled = true;
    button.textContent = "Envoi en cours...";
    
    const nom = document.getElementById("nom").value.trim();
    const prenom = document.getElementById("prenom").value.trim();
    const telephone = document.getElementById("telephone").value.trim();
    const quartier = document.getElementById("quartier").value.trim();
    const departement = document.getElementById("departement").value.trim();
    const profession = document.getElementById("profession").value.trim();
    const secteur = document.getElementById("secteur").value.trim();
    
    const phoneRegex = /^\+225\d{8,12}$/;

    if (!phoneRegex.test(telephone)) {
        message.textContent = "❌ Téléphone invalide.";
        button.disabled = false;
        button.textContent = "Envoyer";
        return;
    }

    const data = { 
        nom, 
        prenom, 
        telephone, 
        quartier, 
        departement, 
        profession, 
        secteur 
    };
    console.log(data);

    try {
        await fetch("https://script.google.com/macros/s/AKfycbzlqNfMjRt89Pvay5ocW0oBYscO8x3gL-orhKRaDxELFXQELWNS4Y9y2sFTA8kgCE8BrA/exec", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            mode: "no-cors",
            body: JSON.stringify(data)
        });

        message.textContent = "✅ Enregistré avec succès !";
        form.reset();
    } catch (error) {
        message.textContent = "❌ Erreur : " + error.message;
    }

    button.disabled = false;
    button.textContent = "Envoyer";
});
    </script>

</body>

</html>
