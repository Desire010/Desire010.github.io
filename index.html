<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Formulaire d'Enregistrement</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .phone-input {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .phone-prefix {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        input:invalid {
            border-color: #dc3545;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }
        button:hover {
            background: #0056b3;
        }
        button:active {
            transform: scale(0.98);
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .success-message {
            display: none;
            color: #28a745;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background: #d4edda;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="JADAR.jpeg" alt="JADAR Akouedo Rehoboth" class="logo">
        <h2>Formulaire d'Enregistrement</h2>
        <form id="registrationForm" novalidate>
            <div class="form-group">
                <input type="text" id="nom" name="nom" placeholder="Nom" required
                       pattern="^[A-Za-zÀ-ÿ\s'-]{2,50}$"
                       title="2 à 50 caractères, lettres et tirets uniquement">
                <div class="error-message">Veuillez entrer un nom valide</div>
            </div>
            
            <div class="form-group">
                <input type="text" id="prenom" name="prenom" placeholder="Prénom" required
                       pattern="^[A-Za-zÀ-ÿ\s'-]{2,50}$"
                       title="2 à 50 caractères, lettres et tirets uniquement">
                <div class="error-message">Veuillez entrer un prénom valide</div>
            </div>
            
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <div class="error-message">Veuillez entrer une adresse email valide</div>
            </div>
            
            <div class="form-group">
                <input type="text" id="quartier" name="quartier" placeholder="Quartier" required
                       minlength="2" maxlength="100">
                <div class="error-message">Veuillez entrer un quartier valide (2 à 100 caractères)</div>
            </div>
            
            <div class="form-group">
                <div class="phone-input">
                    <span class="phone-prefix">+225</span>
                    <input type="tel" id="telephone" name="telephone" placeholder="Téléphone" required
                           pattern="^[0-9]{10}$"
                           title="Numéro à 10 chiffres">
                </div>
                <div class="error-message">Veuillez entrer un numéro de téléphone valide (10 chiffres)</div>
            </div>
            
            <button type="submit">Envoyer</button>
        </form>
        <div class="success-message">✅ Données enregistrées avec succès !</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const successMessage = document.querySelector('.success-message');
            
            // Validation en temps réel
            form.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', function() {
                    validateInput(this);
                });
            });
            
            function validateInput(input) {
                const errorMessage = input.parentElement.querySelector('.error-message') ||
                                   input.parentElement.parentElement.querySelector('.error-message');
                
                if (input.validity.valid) {
                    errorMessage.style.display = 'none';
                    input.style.borderColor = '#ddd';
                } else {
                    errorMessage.style.display = 'block';
                    input.style.borderColor = '#dc3545';
                }
            }
            
            form.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                // Valider tous les champs
                let isValid = true;
                form.querySelectorAll('input').forEach(input => {
                    validateInput(input);
                    if (!input.validity.valid) isValid = false;
                });
                
                if (!isValid) return;
                
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = "Envoi en cours...";
                successMessage.style.display = 'none';
                
                try {
                    const formData = new FormData();
                    formData.append('nom', form.nom.value.trim());
                    formData.append('prenom', form.prenom.value.trim());
                    formData.append('email', form.email.value.trim());
                    formData.append('quartier', form.quartier.value.trim());
                    formData.append('telephone', '+225' + form.telephone.value.trim());
                    
                    const response = await fetch('https://script.google.com/macros/s/AKfycbyJ-yVdECMevhG4X4pfapI5X2xBk7x4SwEManZVj83ku0S0uAW2GZwKStA5AGb3yM0oxQ/exec', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.text();
                    
                    if (result.includes('success')) {
                        form.reset();
                        successMessage.style.display = 'block';
                        setTimeout(() => {
                            successMessage.style.display = 'none';
                        }, 5000);
                    } else {
                        throw new Error('Erreur lors de l\'enregistrement');
                    }
                } catch (error) {
                    alert('❌ Erreur : ' + error.message);
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = "Envoyer";
                }
            });
        });
    </script>
</body>
</html>
