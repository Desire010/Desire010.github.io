            background-repeat: no-repeat;

        input:focus, select:focus {

            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);

        input:invalid {

        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
            position: absolute;
            bottom: -20px;
            left: 0;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            height: 45px;
            position: relative;
        }
        button:hover {
            background: #0056b3;
        }
        button:active {
            transform: scale(0.98);
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .success-message {
            color: #28a745;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background: #d4edda;
        }
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        @keyframes spin {
            to {
                transform: translateY(-50%) rotate(360deg);
            }
        }
        button.loading {
            padding-right: 40px;
        }
        button.loading .spinner {
            display: block;
        }
        
        /* Styles pour les checkboxes */

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

            overflow-y: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background-color: #f9f9f9;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 8px;
            border-radius: 5px;
            transition: background-color 0.3s;
            position: relative;
        }
        
        .checkbox-item:hover {
            background-color: #e3f2fd;
        }
        
        .checkbox-item input[type="checkbox"] {

        }
        
        .checkmark {
            width: 20px;
            height: 20px;
            border: 2px solid #007bff;
            border-radius: 3px;
            margin-right: 10px;
            position: relative;
            transition: all 0.3s;

        }

            cursor: pointer;
            font-size: 14px;
            color: #333;
            margin: 0;
        }
    </style>
</head>

    <script>
        // Fonction pour valider le format du num√©ro de t√©l√©phone
        function validatePhoneNumber(input) {
            const isValid = /^\+225[0-9]{10}$/.test(input.value);
            const errorElement = document.getElementById(input.id + '-error');
            
            if (!isValid) {
                errorElement.style.display = 'block';
                input.setCustomValidity('Format invalide');
            } else {
                errorElement.style.display = 'none';
                input.setCustomValidity('');
            }
        }

        // Ajouter les √©couteurs d'√©v√©nements pour la validation
        document.getElementById('contact1').addEventListener('input', function() {
            validatePhoneNumber(this);
        });

        document.getElementById('contact2').addEventListener('input', function() {
            validatePhoneNumber(this);
        });

        // Gestion de la logique "Aucun" pour les d√©partements
        document.querySelectorAll('input[name="departement"]').forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                if (this.value === 'Aucun' && this.checked) {
                    // Si "Aucun" est s√©lectionn√©, d√©s√©lectionner tous les autres
                    document.querySelectorAll('input[name="departement"]:not([value="Aucun"])').forEach(function(otherCheckbox) {
                        otherCheckbox.checked = false;
                    });
                } else if (this.value !== 'Aucun' && this.checked) {
                    // Si un autre d√©partement est s√©lectionn√©, d√©s√©lectionner "Aucun"
                    document.querySelector('input[name="departement"][value="Aucun"]').checked = false;
                }
                
                // Mettre √† jour le r√©sum√© des d√©partements s√©lectionn√©s
                updateDepartementSummary();
            });
        });

        // Fonction pour mettre √† jour le r√©sum√© des d√©partements
        function updateDepartementSummary() {
            const selectedDepartements = document.querySelectorAll('input[name="departement"]:checked');
            const summaryElement = document.getElementById('departement-summary');
            
            if (selectedDepartements.length > 0) {
                const departementNames = Array.from(selectedDepartements).map(cb => cb.value);
                summaryElement.textContent = 'D√©partements s√©lectionn√©s: ' + departementNames.join(', ');
                summaryElement.style.display = 'block';
            } else {
                summaryElement.style.display = 'none';
            }
        }

        document.getElementById("form").addEventListener("submit", async function (event) {
            event.preventDefault();

            const submitButton = this.querySelector('button[type="submit"]');
            const message = document.getElementById("message");
            
            // D√©sactiver le bouton et afficher le spinner
            submitButton.disabled = true;
            submitButton.classList.add('loading');

            // R√©cup√©rer les valeurs des champs
            const nom = document.getElementById("nom").value.trim();
            const prenom = document.getElementById("prenom").value.trim();
            const contact1 = document.getElementById("contact1").value.trim();
            const contact2 = document.getElementById("contact2").value.trim();
            const jour_mois_naiss = document.getElementById("jour_mois_naiss").value.trim();
            const famille_jeun = document.getElementById("famille_jeun").value.trim();
            const quartier = document.getElementById("quartier").value.trim();
            const situ_mat = document.getElementById("situ_mat").value.trim();
            const situ_spirit = document.getElementById("situ_spirit").value.trim();
            // R√©cup√©ration des d√©partements s√©lectionn√©s (s√©lection multiple)
            const departementCheckboxes = document.querySelectorAll('input[name="departement"]:checked');
            const departement = Array.from(departementCheckboxes).map(cb => cb.value).join(', ');
            const profession = document.getElementById("profession").value.trim();
            const secteur = document.getElementById("secteur").value.trim();

            // Validation des champs obligatoires (selon le script backend)
            if (!nom || !prenom || !contact1) {
                message.textContent = "‚ùå Les champs Nom, Pr√©nom et Contact 1 sont obligatoires";
                message.className = "error-message";
                submitButton.disabled = false;
                submitButton.classList.remove('loading');
                return;
            }

            // Validation du format du contact1 (obligatoire)
            if (!/^\+225[0-9]{10}$/.test(contact1)) {
                message.textContent = "‚ùå Le num√©ro de contact 1 doit commencer par +225 suivi de 10 chiffres";
                message.className = "error-message";
                submitButton.disabled = false;
                submitButton.classList.remove('loading');
                return;
            }

            // Validation du format du contact2 (optionnel mais si rempli, doit √™tre valide)
            if (contact2 && !/^\+225[0-9]{10}$/.test(contact2)) {
                message.textContent = "‚ùå Le num√©ro de contact 2 doit commencer par +225 suivi de 10 chiffres";
                message.className = "error-message";
                submitButton.disabled = false;
                submitButton.classList.remove('loading');
                return;
            }

            // Pr√©parer les donn√©es selon la structure attendue par le script
            const data = { 
                nom, 
                prenom, 
                contact1, 
                contact2: contact2 || "", 
                jour_mois_naiss: jour_mois_naiss || "", 
                famille_jeun: famille_jeun || "", 
                quartier: quartier || "", 
                situ_mat: situ_mat || "", 
                situ_spirit: situ_spirit || "", 
                departement: departement || "", 
                profession: profession || "", 
                secteur: secteur || "" 
            };

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbzbuckn0Ac-zsimry87njL9Msmyu3RBqVWcs9S_7L2TBUZTjAb_3_0mAV3ZfWrTRS_iWA/exec", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    mode: "cors",
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.status === "success") {
                        message.textContent = "‚úÖ Que Dieu te b√©nisse ! Donn√©es enregistr√©es avec succ√®s";
                        message.className = "success-message";
                        document.getElementById("form").reset();
                    } else {
                        message.textContent = "‚ùå Erreur : " + result.message;
                        message.className = "error-message";
                    }
                } else {
                    message.textContent = "‚ùå Erreur de connexion au serveur";
                    message.className = "error-message";
                }
            } catch (error) {
                message.textContent = "‚úÖ Que Dieu te b√©nisse ! Donn√©es envoy√©es (v√©rification en cours)";
                message.className = "success-message";
                document.getElementById("form").reset();
            } finally {
                // R√©activer le bouton et cacher le spinner
                submitButton.disabled = false;
                submitButton.classList.remove('loading');
            }
        });
